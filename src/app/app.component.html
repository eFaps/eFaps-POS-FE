<div class="pos-container">
  <mat-toolbar color="primary" class="example-toolbar">
    <button mat-icon-button (click)="sidenav.toggle()"><mat-icon>menu</mat-icon></button>
    <h2 class="example-app-name">POS - {{workspace}}</h2>
  </mat-toolbar>
  <mat-sidenav-container class="pos-sidenav">
    <mat-sidenav #sidenav [mode]="(screenWidth > 840) ? 'side' : 'over'">
      <mat-list>
        <mat-list-item>
          <button routerLink="/pos">
          <mat-icon aria-label="POS" class="posIcon-36">shop</mat-icon>
            </button>
        </mat-list-item>
        <mat-list-item>
          <button routerLink="/products">
            <mat-icon aria-label="POS" class="posIcon-36">store</mat-icon>
          </button>
        </mat-list-item>
        <mat-list-item>
          <button routerLink="/orders">
            <mat-icon aria-label="Orders" class="posIcon-36">dns</mat-icon>
          </button>
        </mat-list-item>
        <mat-list-item>
          <button routerLink="/workspaces">
              <mat-icon aria-label="Workspaces" class="posIcon-36">devices</mat-icon>
          </button>
        </mat-list-item>
        <mat-list-item *ngIf="auth.hasRole(Roles['ADMIN'])">
          <button routerLink="/admin">
              <mat-icon aria-label="Admin" class="posIcon-36">build</mat-icon>
          </button>
        </mat-list-item>
        <mat-list-item>
          <button routerLink="/login">
              <mat-icon aria-label="POS" class="posIcon-36">bubble_chart</mat-icon>
          </button>
        </mat-list-item>
      </mat-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
