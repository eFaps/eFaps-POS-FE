<div class="pos-container">
  <mat-toolbar color="primary" class="example-toolbar">
    <button mat-icon-button (click)="sidenav.toggle()"><mat-icon>menu</mat-icon></button>
    <h2 class="example-app-name">POS</h2>
  </mat-toolbar>
  <mat-sidenav-container class="pos-sidenav">
    <mat-sidenav #sidenav [mode]="(screenWidth > 840) ? 'side' : 'over'">
      <a routerLink="/sales"><h5>Sales</h5></a>
      <a routerLink="/products"><h5>Productos</h5></a>
      <a routerLink="/login"><h5>login</h5></a>
    </mat-sidenav>
    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
