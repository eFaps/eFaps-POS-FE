<div class="wrapper">
  <h1 i18n="@@taxpayer-query">Taxpayer Registry Query</h1>
  <form [formGroup]="taxpayerForm">
    <div>
      <mat-form-field>
        <input matInput placeholder="{{nameSearch ? 'Nombre' : 'R.U.C.' }}" formControlName="term" autocomplete="off">
      </mat-form-field>
      <button mat-raised-button color="primary" type="button" i18n="@@search" (click)="query()" [disabled]="taxpayerForm.invalid">Search</button>
    </div>
    <mat-slide-toggle [checked]="nameSearch" (change)="setNameSearch()">
      @if (nameSearch) {
        <span i18n="@@taxpayer-query-nameSearch-false">Search by Name</span>
      }
      @if (!nameSearch) {
        <span i18n="@@taxpayer-query-nameSearch-true">Search by Taxpayer-ID</span>
      }
    </mat-slide-toggle>
  </form>
</div>
