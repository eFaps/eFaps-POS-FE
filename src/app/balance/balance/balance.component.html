<mat-tab-group>
  <mat-tab i18n-label="@@currentBalance" label="Current Balance">
    <div>
      @if (currentBalance) {
        <span class="balanceNumber" i18n="@@balanceWithNumber">Balance - {{currentBalance.number}}</span>
      }
      @if (!hasBalance()) {
        <button type="submit" class="btn btn-success" mat-raised-button color="primary" (click)="init()" i18n="@@initBalance">Init</button>
      }
      @if (hasBalance()) {
        <button type="submit" class="btn btn-success" mat-raised-button color="primary" (click)="close()" i18n="@@closeBalance">Close</button>
      }
    </div>
    <app-balance-document-list [payables]="payables"></app-balance-document-list>
    @if (summary) {
      <app-balance-payment-list [summary]="summary"></app-balance-payment-list>
    }
  </mat-tab>
  <mat-tab i18n-label="@@balanceSummary" label="Summary">
    @if (summary) {
      <app-balance-summary [summary]="summary"></app-balance-summary>
    }
  </mat-tab>
  <mat-tab i18n-label="@@balances" label="Balances">
    <ng-template matTabContent>
      <app-balance-list></app-balance-list>
    </ng-template>
  </mat-tab>
  <mat-tab i18n-label="@@documents" label="Documents">
    <ng-template matTabContent>
      <app-document-list></app-document-list>
    </ng-template>
  </mat-tab>
</mat-tab-group>
