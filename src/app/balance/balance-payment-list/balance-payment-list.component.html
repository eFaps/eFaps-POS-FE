<mat-list dense>
  @for (paymentInfo of payments; track paymentInfo) {
    <mat-list-item>
      <p matLine>
        <span class="paymentType">{{('PAYMENT.' + paymentInfo.type) | translate}} {{paymentInfo.label}}:</span>
        <span class="amount">{{paymentInfo.amount | number:'1.2-2'}}</span>
      </p>
    </mat-list-item>
  }
</mat-list>
<div class="total">
  <span i18n="@@total">Total</span>
  <span>{{ total | number:'1.2-2'}}</span>
</div>
