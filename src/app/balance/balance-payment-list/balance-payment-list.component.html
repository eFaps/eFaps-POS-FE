<mat-list dense>
  <mat-list-item *ngFor="let payment of payments">
    <p matLine>
      <span class="paymentType">{{('PAYMENT.' + payment.type) | translate}}:</span>
      <span class="amount">{{payment.amount | number:'1.2-2'}}</span>
    </p>
  </mat-list-item>
</mat-list>
<div class="total">
  <span i18n="@@total">Total</span>
  <span>{{ total | number:'1.2-2'}}</span>
</div>
