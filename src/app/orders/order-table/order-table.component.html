<div class="pos-order-container mat-elevation-z8">
  <mat-table #table [dataSource]="dataSource" matSort matSortActive="status" matSortDirection="desc">
    <ng-container matColumnDef="number">
      <mat-header-cell *matHeaderCellDef mat-sort-header> No </mat-header-cell>
      <mat-cell *matCellDef="let order"> {{order.number}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="date">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Fecha </mat-header-cell>
      <mat-cell *matCellDef="let order"> {{order.date}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="status">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Estatus </mat-header-cell>
      <mat-cell *matCellDef="let order"> {{order.status | translate}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="total">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Total </mat-header-cell>
      <mat-cell *matCellDef="let order"> {{order.crossTotal | posCurrency:order.currency}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="spot">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Spot </mat-header-cell>
      <mat-cell *matCellDef="let order"> {{order.spot ?  order.spot.name : '-'}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="cmd">
      <mat-header-cell *matHeaderCellDef></mat-header-cell>
      <mat-cell *matCellDef="let order">
        <button (click)="pos(order)" *ngIf="order.status===DocStatus[DocStatus.OPEN]">
          <mat-icon  class="posIcon-36">shop</mat-icon>
        </button>
        <button (click)="delete(order)" *ngIf="isAdmin && order.status===DocStatus[DocStatus.OPEN]">
          <mat-icon  class="posIcon-36">delete</mat-icon>
        </button>
      </mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
   <mat-paginator [pageSizeOptions]="[25, 50, 100]"></mat-paginator>
</div>
