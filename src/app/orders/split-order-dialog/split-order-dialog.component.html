<mat-dialog-content>
  <div class="wrapper">
    <div class="orderTable mat-elevation-z8">
      <mat-table #originTable [dataSource]="originDataSource">
        <ng-container matColumnDef="index">
          <mat-header-cell *matHeaderCellDef> No. </mat-header-cell>
          <mat-cell *matCellDef="let item"> {{ item.index }} </mat-cell>
        </ng-container>
        <ng-container matColumnDef="quantity">
          <mat-header-cell *matHeaderCellDef> C. </mat-header-cell>
          <mat-cell *matCellDef="let item"> {{ item.quantity }} </mat-cell>
        </ng-container>
        <ng-container matColumnDef="productDesc">
          <mat-header-cell *matHeaderCellDef> Descripcion </mat-header-cell>
          <mat-cell *matCellDef="let item"> {{ item.product.description }} </mat-cell>
        </ng-container>
        <ng-container matColumnDef="crossUnitPrice">
          <mat-header-cell *matHeaderCellDef> P.U. </mat-header-cell>
          <mat-cell *matCellDef="let item"> {{ item.crossUnitPrice }} </mat-cell>
        </ng-container>
        <ng-container matColumnDef="crossPrice">
          <mat-header-cell *matHeaderCellDef> Precio </mat-header-cell>
          <mat-cell *matCellDef="let item"> {{ item.crossPrice }} </mat-cell>
        </ng-container>
        <ng-container matColumnDef="cmd">
          <mat-header-cell *matHeaderCellDef></mat-header-cell>
          <mat-cell *matCellDef="let item">
            <button (click)="moveToTarget(item)" matIconButton>
              <mat-icon>fast_forward</mat-icon>
            </button>
          </mat-cell>
        </ng-container>
        <mat-header-row *matHeaderRowDef="originColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: originColumns"></mat-row>
      </mat-table>
    </div>
    <mat-divider [vertical]="true"></mat-divider>
    <div class="orderTable mat-elevation-z8">
      <mat-table #targetTable [dataSource]="targetDataSource">
        <ng-container matColumnDef="cmd">
          <mat-header-cell *matHeaderCellDef></mat-header-cell>
          <mat-cell *matCellDef="let item">
            <button (click)="moveToOrigin(item)" matIconButton>
              <mat-icon>fast_rewind</mat-icon>
            </button>
          </mat-cell>
        </ng-container>
        <ng-container matColumnDef="index">
          <mat-header-cell *matHeaderCellDef> No. </mat-header-cell>
          <mat-cell *matCellDef="let item"> {{ item.index }} </mat-cell>
        </ng-container>
        <ng-container matColumnDef="quantity">
          <mat-header-cell *matHeaderCellDef> C. </mat-header-cell>
          <mat-cell *matCellDef="let item"> {{ item.quantity }} </mat-cell>
        </ng-container>
        <ng-container matColumnDef="productDesc">
          <mat-header-cell *matHeaderCellDef> Descripcion </mat-header-cell>
          <mat-cell *matCellDef="let item"> {{ item.product.description }} </mat-cell>
        </ng-container>
        <ng-container matColumnDef="crossUnitPrice">
          <mat-header-cell *matHeaderCellDef> P.U. </mat-header-cell>
          <mat-cell *matCellDef="let item"> {{ item.crossUnitPrice }} </mat-cell>
        </ng-container>
        <ng-container matColumnDef="crossPrice">
          <mat-header-cell *matHeaderCellDef> Precio </mat-header-cell>
          <mat-cell *matCellDef="let item"> {{ item.crossPrice }} </mat-cell>
        </ng-container>
        <mat-header-row *matHeaderRowDef="targetColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: targetColumns"></mat-row>
      </mat-table>
    </div>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button (click)="save()" matIconButton [disabled]="!isSaveable()">
    <mat-icon>save</mat-icon>
  </button>
</mat-dialog-actions>
