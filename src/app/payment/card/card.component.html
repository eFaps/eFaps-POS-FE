<div class="wrapper">
  <div class="content">
    <div class="payment-form-wrapper">
      <form class="payment-form" [formGroup]="paymentForm">
        <mat-form-field>
          <input matInput placeholder="Monto" type="text" formControlName="amount" class="right-align">
          <span matPrefix>{{currency}}&nbsp;</span>
        </mat-form-field>
        <button type="button" mat-stroked-button (click)="setChange()">{{'<<'}}</button>
      </form>
      <app-keypad (number)="setNumber($event)"></app-keypad>
    </div>
    <div>
      <mat-radio-group class="card-radio-group" formControlName="card">
        @for (card of cards; track card; let idx = $index) {
        <mat-radio-button class="card-radio-button" [value]="card">
          {{card.label}}
        </mat-radio-button>
        }
      </mat-radio-group>
    </div>
  </div>
  <button type="submit" class="btn btn-success" mat-raised-button color="primary" (click)="addPayment()">Add
    Pago</button>
</div>
