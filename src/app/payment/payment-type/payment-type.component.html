<mat-tab-group>
  <mat-tab i18n-label="@@cash-payment" label="Cash">
    <app-cash></app-cash>
  </mat-tab>
  <mat-tab i18n-label="@@card-payment" label="Cards">
    <app-card></app-card>
  </mat-tab>
  <mat-tab i18n-label="@@free-payment" label="Free">
    <app-free></app-free>
  </mat-tab>
  <mat-tab *ngIf="auto" i18n-label="@@auto-payment" label="Auto">
    <app-auto></app-auto>
  </mat-tab>
</mat-tab-group>
