<div fxLayout="row">
  <mat-radio-group class="example-radio-group" [(ngModel)]="docType">
    <mat-radio-button class="example-radio-button" *ngFor="let type of docTypes; let idx = index" [value]="DocumentType[type]">
      {{type | translate}}
    </mat-radio-button>
  </mat-radio-group>
  <div>
    <app-document></app-document>
  </div>
  <div>
    <mat-tab-group>
      <mat-tab label="Cash">
        <app-cash></app-cash>
      </mat-tab>
      <mat-tab label="Free">
        <app-free></app-free>
      </mat-tab>
    </mat-tab-group>
  </div>
  <div>
    <mat-list dense>
      <mat-list-item *ngFor="let payment of payments"> {{payment.amount}} </mat-list-item>
    </mat-list>
    {{total}} {{change}}
    <button type="submit" class="btn btn-success" mat-raised-button color="primary" (click)="createDocument()">Finalizar</button>
  </div>
</div>
