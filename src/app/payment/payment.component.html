<div fxLayout="row">
  <div fxLayout="column">
    <mat-radio-group class="example-radio-group" [(ngModel)]="docType">
      <mat-radio-button class="example-radio-button" *ngFor="let type of docTypes; let idx = index" [value]="DocumentType[type]">
        {{type | translate}}
      </mat-radio-button>
    </mat-radio-group>
     <app-document [document]='document'></app-document>
  </div>
  <div>
    <mat-tab-group>
      <mat-tab label="{{'CASH' | translate}}">
        <app-cash></app-cash>
      </mat-tab>
      <mat-tab label="{{'FREE' | translate}}">
        <app-free></app-free>
      </mat-tab>
    </mat-tab-group>
  </div>
  <div>
    <mat-list dense>
      <mat-list-item *ngFor="let payment of payments">
        <span matLine>{{PaymentType[payment.type] | translate}} {{payment.amount}}</span>
        <button mat-icon-button (click)="delPayment(payment)">
          <mat-icon>highlight_off</mat-icon>
        </button>
      </mat-list-item>
    </mat-list>
    {{total}} {{change}}
    <button type="submit" class="btn btn-success" mat-raised-button color="primary" (click)="createDocument()">Finalizar</button>
  </div>
</div>
