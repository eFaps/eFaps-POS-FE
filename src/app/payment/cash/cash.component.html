<form class="payment-form" [formGroup]="paymentForm">
  <mat-form-field class="example-full-width">
    <input matInput placeholder="Monto" type="number" formControlName="amount" class="right-align">
     <span matPrefix>$&nbsp;</span>
  </mat-form-field>
</form>
<app-keypad></app-keypad>
<button type="submit" class="btn btn-success" mat-raised-button color="primary" (click)="addPayment()">Add Pago</button>
