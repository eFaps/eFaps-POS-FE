<div [ngBusy]="{busy: busy, message: 'WAIT' | translate}"></div>
<div class="adminpage" fxLayout='row' fxLayoutGap="20px">
  <div>
    <button type="submit" class="btn btn-success" mat-raised-button color="primary" (click)="reload()">Reload</button>
  </div>
  <div class="mat-elevation-z3 versions">
    <h1>Versions:</h1>
    <p>Cloud: {{ versions.remote }}</p>
    <p>Local: {{ versions.local }}</p>
  </div>
  <synercash-preferences></synercash-preferences>
</div>
