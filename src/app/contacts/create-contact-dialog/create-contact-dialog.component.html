<h1 mat-dialog-title>{{ "CONTACTS.CREATETITLE" | translate }}</h1>
<mat-dialog-content>
  <form [formGroup]="contactForm">
    <mat-form-field>
      <mat-select placeholder="{{ 'CONTACTS.IDTYPE' | translate }}" formControlName="idType">
        <mat-option *ngFor="let idType of idTypes" [value]="idType">
          {{ 'IDTYPE.' + identificationType[idType] | translate }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <app-taxpayer-query></app-taxpayer-query>
    <mat-form-field>
      <input matInput placeholder="{{ 'CONTACTS.IDNUMBER' | translate }}" formControlName="idNumber" [appVirtKeyboard] [activateKeyboard]="virtKeyboard" autocomplete="off">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="{{ 'CONTACTS.NAME' | translate }}" formControlName="name" [appVirtKeyboard] [activateKeyboard]="virtKeyboard" autocomplete="off">
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button type="button " [disabled]="contactForm.invalid" (click)="submit() ">{{ "CMD.CREATE" | translate }}</button>
  <button mat-button type="button " mat-dialog-close>{{ "CMD.CANCEL" | translate }}</button>
</mat-dialog-actions>
