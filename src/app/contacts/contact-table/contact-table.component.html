<mat-toolbar>
    <button mat-raised-button (click)="createContact()">Add Contact</button>
</mat-toolbar>
<div class="pos-order-container mat-elevation-z8">
  <mat-table #table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </mat-header-cell>
      <mat-cell *matCellDef="let contact"> {{contact.name}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="taxNumber">
      <mat-header-cell *matHeaderCellDef mat-sort-header> R.U.C. </mat-header-cell>
      <mat-cell *matCellDef="let contact"> {{contact.taxNumber}} </mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
</div>
