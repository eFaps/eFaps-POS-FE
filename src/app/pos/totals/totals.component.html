<mat-list>
  <mat-list-item class="amount">
    <div matLine>
     Op. Gravada: {{net | posCurrency:currentCurrency}}
    </div>
  </mat-list-item>
  <mat-list-item class="amount" *ngFor="let tax of taxesEntries">
    <div matLine>
      {{tax[0] | translate}}: {{tax[1] | posCurrency:currentCurrency}}
    </div>
  </mat-list-item>
  <mat-list-item class="amount">
    <div matLine>
      Total: {{cross | posCurrency:currentCurrency}}
    </div>
  </mat-list-item>
</mat-list>
