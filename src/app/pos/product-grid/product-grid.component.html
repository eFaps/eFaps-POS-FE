<mat-tab-group appSameHeight="mat-card-image" (selectedTabChange)="tabChanged($event)" [selectedIndex]="selectedIndex">
  <mat-tab *ngFor="let category of categories; let i = index" label="{{categories[i].name}}">
    <ng-template matTabContent>
      <ng-container *ngIf="category.categories.length">
        <app-grid-element [categories]="category.categories" (categorySelected)="onChildCategorySelected($event)"
          [currency]="currentCurrency" [showInventory]="showInventory" [size]="size" [showPrices]="showPrices"
          [inventory]="inventory">
        </app-grid-element>
      </ng-container>
      <app-products-element [products]="products" (stock)="stock(product)" [currency]="currentCurrency"
        [showInventory]="showInventory" [size]="size" [showPrices]="showPrices" [inventory]="inventory">
      </app-products-element>
    </ng-template>
  </mat-tab>
</mat-tab-group>
