<mat-tab-group (selectedTabChange)="tabChanged($event)" [selectedIndex]="selectedTabIndex">
  @for (category of categories; track category; let i = $index) {
    <mat-tab>
      <ng-template mat-tab-label>
        @if (category.name=='PLACEHOLDER') {
          <mat-icon class="example-tab-icon">turned_in_not</mat-icon>
        }
        {{category?.name}}
      </ng-template>
      @if (category?.children?.length) {
        <app-grid-element [categories]="category.children" (categorySelected)="onChildCategorySelected($event)"
          [currency]="currency" [showInventory]="showInventory" [size]="size" [showPrices]="showPrices"
          [inventory]="inventory">
        </app-grid-element>
      }
      <app-products-element [products]="products" [currency]="currency"
        [showInventory]="showInventory" [size]="size" [showPrices]="showPrices" [inventory]="inventory" [remarkMode]="remarkMode">
      </app-products-element>
    </mat-tab>
  }
</mat-tab-group>
