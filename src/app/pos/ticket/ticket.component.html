<div class="pos-ticket-container mat-elevation-z8">
  <mat-table #table [dataSource]="dataSource">
    <ng-container matColumnDef="quantity">
      <mat-header-cell *matHeaderCellDef> C. </mat-header-cell>
      <mat-cell *matCellDef="let item"> {{item.quantity}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="productDesc">
      <mat-header-cell *matHeaderCellDef> Descripcion </mat-header-cell>
      <mat-cell *matCellDef="let item"> {{item.product.description}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="unitPrice">
      <mat-header-cell *matHeaderCellDef> P.U. </mat-header-cell>
      <mat-cell *matCellDef="let item"> {{item.product.crossPrice | number:'1.2-2'}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="price">
      <mat-header-cell *matHeaderCellDef> Precio </mat-header-cell>
      <mat-cell *matCellDef="let item"> {{item.price | number:'1.2-2'}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="modify">
      <mat-header-cell *matHeaderCellDef fxFlex="120px"> Modificar </mat-header-cell>
      <mat-cell *matCellDef="let item" fxFlex="120px">
        <button (click)="addOne(item)">
            <mat-icon  class="posIcon-36">control_point</mat-icon>
          </button>
        <button (click)="subtractOne(item)">
          <mat-icon  class="posIcon-36">indeterminate_check_box</mat-icon>
      </button>
      </mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
</div>
