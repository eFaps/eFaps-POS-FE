<mat-tab-group appSameHeight="mat-card-image" (selectedTabChange)="tabChanged($event)">
  <mat-tab *ngFor="let category of categories; let i = index" label="{{categories[i].name}}">
    <div fxLayout="row wrap" fxLayoutAlign="start start" fxLayoutGap="10px" class="pos-productgrid">
      <mat-card class="pos-card" ngClass.md="pos-card-tablet" (click)="select(product)" *ngFor="let product of category.products">
        <mat-card-header>
          <mat-card-title>{{product.sku}}</mat-card-title>
        </mat-card-header>
        <img *ngIf="shownTabs.includes(i)" mat-card-image [src]="product.imageOid | secure" alt="{{product.description}}">
        <mat-card-content>
          {{product.description}}
        </mat-card-content>
      </mat-card>
    </div>
  </mat-tab>
</mat-tab-group>
