<h2 mat-dialog-title>Contacto</h2>
<mat-dialog-content>
    <div>
        <app-contact (contactSelected)="selectContact($event)"></app-contact>
    </div>
</mat-dialog-content>    
<mat-dialog-actions align="end">
    <button mat-button [mat-dialog-close]="contactOid" [disabled]="contactOid == null" >Submit</button>
    <button mat-button mat-dialog-close >Cancel</button>
</mat-dialog-actions>
