<h1 mat-dialog-title>Order No: {{data.order.number}}</h1>
<div mat-dialog-content>
  <p>
    Archivado
  </p>
</div>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>OK</button>
  @if (allowPayment) {
    <button mat-raised-button [mat-dialog-close]="data.order">Checkout</button>
  }
  @if (allowPrintJobs) {
    <button mat-button (click)="printJobs()">
      <mat-icon  class="posIcon-36">print</mat-icon>
    </button>
  }
</mat-dialog-actions>
