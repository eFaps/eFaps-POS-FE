<div class="wrapper">
  <mat-card appearance="outlined" class="pos-ws-card" (click)="select(ws)" *ngFor="let ws of workspaces">
    <mat-card-header>
      <mat-card-title>{{ws.name}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      {{ getPosName(ws) }}
    </mat-card-content>
  </mat-card>
</div>
