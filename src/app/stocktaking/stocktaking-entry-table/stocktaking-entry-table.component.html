<mat-table #table [dataSource]="dataSource" matSort matSortActive="createdAt" matSortDirection="desc">
    <ng-container matColumnDef="quantity">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Cantidad </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.quantity}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="uom">
        <mat-header-cell *matHeaderCellDef mat-sort-header> UoM </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.product.uoM}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="sku">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Codigo </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.product.sku}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="description">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Descripcion </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.product.description}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="comment">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Comentario </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.comment}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="createdAt">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Hora </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.createdAt  | date :'short'}} </mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
<mat-paginator [pageSizeOptions]="[25, 50, 100]" showFirstLastButtons></mat-paginator>
