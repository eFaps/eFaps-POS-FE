<h1 mat-dialog-title>Cerrar Toma de Inventario</h1>
<mat-dialog-content>
  @if (closing) {
    <div class="spinner"></div>
  }
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button type="button" color="warn" [disabled]="closing" (click)="close()">
    Cerrar Toma
  </button>
  <button mat-button type="button" [disabled]="closing" mat-dialog-close>Cancelar</button>
</mat-dialog-actions>
