<div class="col-md-6 col-md-offset-3">
  <h2>Login</h2>
  <form [formGroup]="loginForm" (ngSubmit)="login()">
    <div class="form-group">
      <label class="center-block">Name:<input class="form-control" formControlName="userName"></label>
    </div>
    <div class="form-group">
      <label class="center-block">Password:<input type="password" class="form-control" formControlName="password"></label>
    </div>
    <button type="submit" class="btn btn-success">Login</button>
  </form>
</div>
