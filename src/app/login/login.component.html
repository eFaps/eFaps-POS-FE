<div fxLayout="row">
  <div class="col-md-6 col-md-offset-3">
    <h2>Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <div class="form-group">
        <label class="center-block">Name:<input class="form-control" formControlName="userName"></label>
      </div>
      <div class="form-group">
        <label class="center-block">Password:<input type="password" class="form-control" formControlName="password"></label>
      </div>
      <button type="submit" class="btn btn-success">Login</button>
    </form>
  </div>
  <div fxLayout="row wrap" fxLayoutAlign="start start" fxLayoutGap="10px" class="pos-usergrid">
    <mat-card class="pos-usercard" *ngFor="let user of users">
      <img mat-card-image src="assets/user.svg" alt="{user.firstName}} {{user.surName}}">
      <mat-card-content>
          {{user.firstName}} {{user.surName}}
      </mat-card-content>
    </mat-card>
  </div>
</div>
