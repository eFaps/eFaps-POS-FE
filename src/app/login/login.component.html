<div fxLayout="column">
  <div fxLayout="row wrap" fxLayoutAlign="center start" fxLayoutGap="10px" class="pos-usergrid" [style.display]="!hiddenUser?'none':'inherit'">
    <mat-card class="pos-usercard" *ngFor="let user of users" (click)="select(user)" [ngClass]="{'pos-card-selected': this.loginForm.value.userName==user.username}">
      <img mat-card-image src="assets/user.svg" alt="{user.firstName}} {{user.surName}}">
      <mat-card-content>
        {{user.firstName}} {{user.surName}}
      </mat-card-content>
    </mat-card>
  </div>
  <mat-button-toggle [value]="hiddenUser" (change)="toggleUser()">Toggle me!</mat-button-toggle>
  <div class="col-md-6 col-md-offset-3">
    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <div class="form-group" [hidden]="hiddenUser">
        <label class="center-block">Name:<input class="form-control" formControlName="userName"></label>
      </div>
      <div class="form-group">
        <label class="center-block">Password:<input type="password" class="form-control" formControlName="password"></label>
      </div>
      <button type="submit" class="btn btn-success">Login</button>
    </form>
  </div>
</div>
