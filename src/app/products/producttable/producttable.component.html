<div class="example-container mat-elevation-z8">
  <form [formGroup]="filterForm">
    <mat-form-field>
      <input
        matInput
        formControlName="filter"
        placeholder="Filter"
        [appVirtKeyboard]
        [activateKeyboard]="virtKeyboard"
        autocomplete="off"
        class="left" />
    </mat-form-field>
    <mat-slide-toggle [checked]="textSearch" (change)="setTextSearch()">
      {{ textSearch ? "Buscar por texto" : "Buscar exacto" }}
    </mat-slide-toggle>
  </form>
  <mat-table #table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="sku">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Codigo </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{ element.sku }} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="description">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Descripcion </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{ element.description }} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="cmd">
      <mat-header-cell *matHeaderCellDef></mat-header-cell>
      <mat-cell *matCellDef="let element">
        <button (click)="show(element)" mat-icon-button>
          <mat-icon>info</mat-icon>
        </button>
      </mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
  </mat-table>
  <mat-paginator [pageSizeOptions]="[25, 50, 100]" showFirstLastButtons></mat-paginator>
</div>
